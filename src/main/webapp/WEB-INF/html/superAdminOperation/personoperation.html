    <div class="page-group">
    <div id="page-label-input" class="page">
  <header class="bar bar-nav">
    <a class="button button-link button-nav pull-left back" href="/demos/form">
      <span class="icon icon-left"></span>
      返回
    </a>
    <h1 class="title">用户信息</h1>
  </header>
  <div class="content">
    <div class="list-block">
      <ul>
        <!-- Text inputs -->
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">用户昵称</div>
              <div class="item-input">
                <input type="text" id="user-name" placeholder="该昵称作为用户名（公开）">
              </div>
            </div>
          </div>
        </li>
        <!-- 密码 text -->
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">密码</div>
              <div class="item-input">
                <input type="text" id="password" placeholder="请输入密码">
              </div>
            </div>
          </div>
        </li>
        <!-- 真实姓名text -->
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">真实姓名</div>
              <div class="item-input">
                <input type="text" id="true-name" placeholder="请输入真实姓名（保密）">
              </div>
            </div>
          </div>
        </li>
        <!-- 联系电话 text -->
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">联系电话</div>
              <div class="item-input">
                <input type="text" id="phone" placeholder="请输入您常用的电话号码">
              </div>
            </div>
          </div>
        </li>
        <!-- 地址 addr -->
       <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">地址</div>
              <div class="item-input">
                <!-- <input type="text" id="addr" placeholder="地址"> -->
	               <form class="form-inline"> 
				     <div data-toggle="distpicker" data-style="option" id="target" style="width:100%"> 				      					       
				       <select class="distpicker_province" id="province" data-province="-请选择省-" style="float:left;width:15%"></select> 					       					      				       
				       <select class="distpicker_city" id="city" data-city="-请选择市-" style="float:left;width:15%"></select> 					     					     					        
				       <select class="distpicker_district" id="district" data-district="-请选择区-" style="float:left;width:15%"></select> 					      
				     </div> 
				   </form> 
              </div>
            </div>
          </div>
        </li> 
        
        
        
     
 
        <!-- 验证码    kaptcha -->
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">验证码</div>
              <input type="text" id="j_captcha" placeholder="验证码(区分大小写)">
              <div class="item-input">
                <img id="captcha_img" alt="点击更换" title="点击更换"
                onclick="changeVerifyCode(this)" src="../Kaptcha"/>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="content-block">
      <div class="row">
        <div class="col-50"><a onclick="history.back(-1)" class="button button-big button-fill button-danger">返回</a></div>
        <div class="col-50"><a href="#" class="button button-big button-fill button-success" id="submit">提交</a></div>
      </div>
